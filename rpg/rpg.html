<!DOCTYPE HTML>

<html>

	<head>

		<title>My First RPG</title>
		<script src="code.js"></script>
		<link rel="stylesheet" href="stylesheet.css">

	</head>

	<body>
		<div id = "statusScreen">
			<p class = "centeredText heading">this is you</p>
			<img id = "characterImage" class = "centeredNonText"><br />
			<p class = "centeredText">CLASS: <span id = "jobTitle"></span></p>
			<p class = "centeredText">LEVEL: <span id = "level"></span></p>
			<p class = "centeredText">HP: <span id = "hp"></span></p>
			<p class = "centeredText">MP: <span id = "mp"></span></p>
			<p class = "centeredText">STATUS: <span id = "condition"></span></p>
		</div>
		<div id = "enemyScreen">
			<img id = "enemyImage" class = "centeredNonText"><br />
		</div>
		<button type="button" onclick="initialize()">Create Your Character</button>
		<button type="button" onclick="fight()" id = "fight">Fight!</button>
		<br /><br />
		<p id = "damage"></p>
	</body>

</html>
