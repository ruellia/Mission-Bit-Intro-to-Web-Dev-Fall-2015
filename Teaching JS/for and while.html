<!DOCTYPE HTML>

<html>

	<head>

		<title>For and While Loops</title>

		<script>
			
			var forBottles = function() {
				for (var count = 100; count > -1; count--) {
					if (count === 0) {
						console.log("There are no more bottles of beer on the wall.");
					} else {
						console.log("There are " + count + " bottles of beer on the wall.");
					}
				}
			}

			var whileBottles = function() {
				var count = 100
				while (count > -1) {
					if (count === 0) {
						console.log("There are no more bottles of beer on the wall.");
					} else {
						console.log("There are " + count + " bottles of beer on the wall.");
					}
					count--;
				}
			}
		</script>

	</head>

	<body>
		<button type="button" onclick="forBottles()">100 bottles of beer on the wall...</button>
		<br /><br />
		<button type="button" onclick="whileBottles()">100 bottles of beer...</button>
	</body>

</html>
